<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer DDJ-SP1 Controller</title>
  <link rel="stylesheet" href="css/_variables.css">
  <link rel="stylesheet" href="css/_base.css">
  <link rel="stylesheet" href="css/_layout.css">
  <link rel="stylesheet" href="css/_controls.css">
  <link rel="stylesheet" href="css/_buttons.css">
  <link rel="stylesheet" href="css/_knobs.css">
  <link rel="stylesheet" href="css/_effects.css">
  <link rel="stylesheet" href="css/_songlist.css">
  <link rel="stylesheet" href="css/_activetracks.css">
</head>
<body>
  <div class="container">
    <!-- Song List -->
    <div id="song-list"></div>

    <!-- Active Tracks -->
    <div id="active-tracks"></div>

    <main class="controller">
      <section class="deck deck-left">
        <div class="fx-knobs" id="deck-a-top"></div>
        <div class="deck-buttons" id="deck-a-buttons"></div>
        <div class="performance-pads" id="deck-a"></div>
      </section>

      <section class="center-section">
        <div class="center-row-4" id="center-row-4"></div>
        <div class="center-row-2" id="center-row-2"></div>
        <div class="center-browser" id="center-browser"></div>
        <div class="center-view-area" id="center-view-area"></div>
        <div class="center-load" id="center-load"></div>
        <div class="center-row-1" id="center-shift"></div>
        <div class="center-volume" id="center-volume"></div>
      </section>

      <section class="deck deck-right">
        <div class="fx-knobs" id="deck-b-top"></div>
        <div class="deck-buttons" id="deck-b-buttons"></div>
        <div class="performance-pads" id="deck-b"></div>
      </section>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
